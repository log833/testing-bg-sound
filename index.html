<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BG Sound Test</title>
</head>
<body>

  <button onclick="playOnce()">Test</button>

  <audio id="sound">
    <source src="GET_OUT.m4a" type="audio/mp4">
  </audio>

  <script>
    function playOnce() {
      const audio = document.getElementById("sound");
      audio.currentTime = 0;
      audio.play();
    }
  </script>

</body>
</html>
